<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grocery Store</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>                
        <link rel="icon" href="{{url_for('static',filename='icon.png')}}">
</head>
<body>
   <nav class="navbar navbar-expand-lg  bg-dark">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

        <a class="navbar-brand" href="#">
             <img src={{url_for('static',filename="store.png")}} width="30" height="25" alt="">
         </a>
 
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
         <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href={{url_for('root')}}>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href={{url_for('Info')}}>About us<span class="sr-only">(current)</span></a>
            </li> 
        </ul>
       </div>
	{% if not loggedIn %}
	  
	   <ul class="navbar-nav mt-2 mt-lg-0">
             <li class="nav-item" >
                <a class="nav-link" href={{url_for('loginform')}}>Sign in</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href={{url_for('register')}}>Register</a>
           </li>
         </ul>
        
        {% else %}
          
         
        <div class="dropdown" style="padding-right:30px;">
         <button class="btn btn-primary" type="button" data-toggle="dropdown">{{first_name}}
          <span class="caret"></span></button>
         <ul class="dropdown-menu">
          <li><a href={{url_for('profile')}}>Profile</a></li>
          <li><a href={{url_for('Cart')}}>Cart</a></li>
          <li><a href={{url_for('logout')}}>logout</a></li>
         </ul>
      </div>
         
	{% endif %}
</div>
   </nav>

   {%block body%} {% endblock %}

</html>
